{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}


<div class="mt-3">
  <form action="/register" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form
      if field.widget.input_type != 'hidden' %}
      <p>
      {{ field.label }}

        {{ field }}

      {% for error in field.errors %}
      {{ error }}
      {% endfor %}
      </p>
      {% endfor %}
      <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>

{% endblock %}
