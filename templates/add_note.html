{% extends 'base.html' %}

{% block content %}


<div class="mt-3">
  <form action="/users/{{ user.username }}/notes/add" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form
      if field.widget.input_type != 'hidden' %}
      <p>
      {{ field.label }}

        {{ field }}

      {% for error in field.errors %}
      {{ error }}
      {% endfor %}
      </p>
      {% endfor %}
      <button class="btn btn-success" type="submit">Add Notes</button>
  </form>
</div>

{% endblock %}
